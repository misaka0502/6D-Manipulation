# @package _global_
defaults:
  - override /actor: diffusion
  - override /actor/diffusion_model: unet
  - override /rollout: rollout

rollout:
  num_envs: 1024
  every: 25
  max_steps: 1000

observation_type: state

early_stopper:
  patience: inf

training:
  num_epochs: 3000
  batch_size: 1024
  steps_per_epoch: 1000
  checkpoint_interval: -1
  eval_every: 10
  store_last_model: true
  actor_lr: 2e-4

randomness: low
task: lamp

wandb:
  project: lp-scaling-low-1
